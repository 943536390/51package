<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>文档标题</title>
</head>
<body>
	<!-- header -->
	<header>
		<span class="phone">客服热线：010-594-78634</span>
		<button class="register">注册</button>
		<button class="login">登录</button>
	</header>
	<!-- navigator -->
	<nav class="navbar navbar-default">
		<div class="navbar-header"><button class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
				<i class="icon-bar"></i>
			</button></div>
		<div id="navbar1" class="navbar-collapse collapse">
			<ul class="nav navbar-nav ">
				<li><a href="#">首页</a></li>
				<li><a href="#">在线定制</a></li>
				<li><a href="#">标准箱</a></li>
				<li><a href="#">品质保障</a></li>
			</ul>
		</div>
	</nav>
	<!--product diagram -->
	<div class="diagram">
		<ul>
			<li class="active">定制纸箱</li>
			<li>选择数量</li>
			<li>上传附件</li>
			<li>确认下单</li>
		</ul>
	</div>

	<!-- form -->
	<form name="form" method="post" >
		<div class="container">
			<div class="row">
				<h4 class="form-title col-lg-12">请您按照以下步骤来定制您的纸箱</h4>
			</div>
			<!-- box-type -->
			<h5 class="box-title"><span class="bg-box"></span>选择箱型</h5>
			<div class="row box box-type">
				<label class="col-xs-6 col-sm-3 col-md-2 ">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 对口箱 
				</label>
				<label class="col-xs-6 col-sm-3 col-md-2">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 飞机盒  
				</label>
				<label class="col-xs-6 col-sm-3 col-md-2">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 天地盖    
				</label>

				<div class="select col-xs-6 col-sm-3 col-md-2 col-md-offset-4">
					<select>
					<option>查看详情</option>
					<option>查看详情</option>
					<option>查看详情</option>
				</select>
				</div>
				
			</div>
			<!-- box-size -->
			<h5 class="box-title"><span class="bg-Ruler"></span>确定尺寸</h5>
			<div class="row box box-size">
				<div class="col-xs-6 col-sm-8">
					<div class="row">
						<label class="col-xs-6 col-sm-3">
						    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 外径    
						</label>
						<label class="col-xs-6 col-sm-3" id="length">
						    <input type="text"> mm    
						</label>
						<label class="col-xs-6 col-sm-3" id="width">
						    <input type="text"> mm    
						</label>
						<label class="col-xs-6 col-sm-3" id="height">
						    <input type="text"> mm    
						</label>
					</div>
					<div class="row">
						<label class="col-xs-6 col-sm-3">
						    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 内径    
						</label>
						<label class="col-xs-6 col-sm-3" id="length">
						    <input type="text"> mm    
						</label>
						<label class="col-xs-6 col-sm-3" id="width">
						    <input type="text"> mm    
						</label>
						<label class="col-xs-6 col-sm-3" id="height">
						    <input type="text"> mm    
						</label>
					</div>
				</div>
				<div class="select col-xs-6 col-sm-2 col-sm-offset-2">
					<select>
					<option>查看详情</option>
					<option>查看详情</option>
					<option>查看详情</option>
				</select>
				</div>
				
			</div>
			<!-- box-material -->
			<h5 class="box-title"><span class="bg-Scissors"></span>选择材质</h5>
			<div class="row box box-material">
				<label class="col-xs-6 col-sm-2 col-md-2 ">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 对口箱 
				</label>
				<label class="col-xs-6 col-sm-2 col-md-2">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 飞机盒  
				</label>
				<label class="col-xs-6 col-sm-2 col-md-2">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 天地盖    
				</label>
				<label class="col-xs-6 col-sm-2 col-md-2 ">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 对口箱 
				</label>
				<label class="col-xs-6 col-sm-2 col-md-2 ">
				    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 对口箱 
				</label>

				<div class="select col-xs-6 col-sm-2 col-md-2 col-md-offset-4">
					<select>
					<option>查看详情</option>
					<option>查看详情</option>
					<option>查看详情</option>
				</select>
				</div>
				
			</div>
			
		</div>
	</form>
	
	
	

</body>
</html>
